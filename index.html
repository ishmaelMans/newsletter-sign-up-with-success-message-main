<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="index.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="newsletter">
          <div class="left">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul>
              <li>
                <img src="./assets/images/icon-list.svg" alt="" />Product
                discovery and building what matters
              </li>
              <li>
                <img src="./assets/images/icon-list.svg" alt="" />Measuring to
                ensure updates are a success
              </li>
              <li>
                <img src="./assets/images/icon-list.svg" alt="" />And much more!
              </li>
            </ul>
            <label for="email">Email address</label>
            <span>Valid email required</span>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@company.com"
            />
            <button type="submit" id="subscribe">
              Subscribe to montly newsletter
            </button>
          </div>
          <div class="right"></div>
        </div>
      </div>
      <div class="thanks-for-sub" id="thanks-for-sub"></div>
    </main>
